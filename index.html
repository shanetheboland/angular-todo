<!DOCTYPE html>
<html lang="en" ng-app="Application">
	<head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
	  <title>
	    AngularJS To-Do
	  </title>
	  <meta name="author" content="Shane Boland">
	  <meta name="description" content="To-Do list app built with AngularJS">
	  <meta name="viewport" content="width=device-width, initial-scale=1">

	  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
		<script src="todo.js"></script>
	  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css">
	  <link rel="stylesheet" href="todo.css">
	</head>

	<body>

		<div ng-controller="todoCtrl">
			<h2>Total Todos: {{getTotalTodos()}}</h2>

			<ul class="list-unstyled">
				<li ng-repeat="todo in todos">
					<input type="checkbox" ng-model="todo.done">
					<span class="done-{{todo.done}}">{{todo.text}}</span>
				</li>
			</ul>
			<form class="form-horizontal">
				<input type="text" ng-model="formTodoText">
				<button class="btn" ng-click="addTodo()"><i class="glyphicon glyphicon-plus"></i>Add</button>
			</form>

			<button class="btn-large" ng-click="clearCompleted()"><i class="glyphicon glyphicon-trash"></i>Clear Completed</button>
		</div>

	</body>

</html>
